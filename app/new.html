<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blockchain Lottery</title>

    <script type="text/javascript" src="vendor/jquery-3.2.1.min.js" defer></script>
    <script type="text/javascript" src="vendor/jquery-ui.min.js" defer></script>
    <script type="text/javascript" src="vendor/bootstrap-3.3.7-dist/js/bootstrap.min.js" defer></script>
    <script type="text/javascript" src="vendor/tooltipsy.min.js" defer></script>
    <script type="text/javascript" src="javascripts/new.js" defer></script>

    <link rel="stylesheet" href="vendor/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" style="color: #d9534f;">BL</a>
          </div>

          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Create a New Lottery</a></li>
              <li><a href="index.html">Open Lotteries</a></li>
              <li><a href="finished.html">Finished Lotteries</a></li>
            </ul>
          </div>
        </div>

        <!-- <p class="navbar-text navbar-right">0x73D...</a></p> -->
      </nav>
      <div class="container lottery-form-container">
        <div class="col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2 lottery-form panel panel-default">
          <form class="panel-body">
            <div class="form-group">
               <label for="price">Ticket Price</label>
               <input type="price" class="form-control" id="price">
             </div>
             <div class="form-group">
               <label for="participants">Number of Participants</label>
               <input type="text" class="form-control" id="participants">
             </div>
             <div class="form-group">
               <label for="winners">Number of Winners</label>
               <input type="text" class="form-control" id="winners">
             </div>
             <div class="form-group">
               <label for="expiration-date" class="hastip" title="Kill contract and refund participants if no winner by this date">Expiration Date</label>
               <input type="text" class="form-control" id="expiration-date">
             </div>
             <div class="checkbox">
               <label><input type="checkbox"> Private</label>
             </div>
             <div class="collapse" id="advanced-options">
               <div class="form-group">
                 <label for="something">Something</label>
                 <input type="text" class="form-control" id="something">
               </div>
               <div class="form-group">
                 <label for="something-else">Something Else</label>
                 <input type="text" class="form-control" id="something-else">
               </div>
             </div>
             <button class="btn btn-info col-xs-12" data-toggle="collapse" data-target="#advanced-options" type="button">Advanced</button>
             <button type="button" class="btn btn-danger col-xs-12 submit deploy-btn">Deploy</button>
          </form>
        </div>

      </div>
    </div>
  </body>
</html>
